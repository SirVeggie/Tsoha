{% extends "layout.html" %}

{% block body %}
<br>Log in to your account:<br>
<pre>{{ error }}</pre>
<form method="POST" action="{{ url_for('auth_login') }}">
  <table>
    <tr>
      <td>
        <span style="white-space: pre;">{{ form.username.label }}    </span>
      </td>
      <td>
        {{ form.username }}
      </td>
    </tr>
    <tr>
      <td>
        {{ form.password.label }}
      </td>
      <td>
        {{ form.password }}
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <input type="submit" value="Login"/>
      </td>
    </tr>
  </table>
</form>
{% endblock %}
