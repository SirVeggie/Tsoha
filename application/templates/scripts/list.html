{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Script</th>
      <th>Author</th>
      <th>Language</th>
      <th>Content</th>
    </tr>
    {% for script in scripts %}
    <tr>
      <td>{{ script.name }}</td>
      <td>{{ script.author }}</td>
      <td>{{ script.language }}</td>
      <td>{{ script.content }}</td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
