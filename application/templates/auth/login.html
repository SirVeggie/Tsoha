{% extends "layout.html" %}

{% block body %}
{% for error in form.username.errors %}
{{ error }}<br>
{% endfor %}

{% if form.username.errors %}
<br>
{% endif %}

Log in to your account:<br><br>

<form method="POST" action="{{ url_for('auth_login') }}">
  <table>
    <tr>
      <td>
        <span class="pre">{{ form.username.label }}    </span>
      </td>
      <td>
        {{ form.username }}
      </td>
    </tr>
    <tr>
      <td>
        {{ form.password.label }}
      </td>
      <td>
        {{ form.password }}
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <input type="submit" value="Login"/>
      </td>
    </tr>
  </table>
</form>
{% endblock %}
